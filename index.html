<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My First Budget Tracker</title>
</head>
<body class="body">
  <header class="header">
    <div class="header-container">
      <span class="header-sum-title">Aviable Budget in December 2018:</span>
      <h1 class="header-sum-money" id="jsMoney">0</h1>
      <div class="header-income">
        <span class="header-title">INCOME</span>
        <span class="header-sum" id="jsHeaderSumIncome">0</span>
      </div>
      <div class="header-expenses">
        <div class="header-expenses-content">
          <span class="header-title">EXPENSES</span>
          <span class="header-sum" id="jsHeaderSumExpenses">0</span>
        </div>
        <span class="header-percent" id="headerPercent">0.0%</span>
      </div>
    </div>
  </header>
  <div class="main">

      <section class="input-value">
        <div class="input-value-container">
          <select name="" id="jsPlusMinus" class="plus-minus">
            <option value="+">+</option>
            <option value="-">-</option>
          </select>
          <input type="text" class="add-description" id="addDescription" placeholder="Add description">
          <input type="number" class="add-value" id="addValue" placeholder="Value">
          <button type="submit" class="submit-button" id="submitButton">Add</button>
        </div>
      </section>

      <section class="income-expenses-column">
        <div class="column-container">
          <div class="income-column" id="incomeColumn">
              <h2 class="column-title column-title-income">INCOME</h2>
              <div class="income-column-input" id="incomeColumnInput"></div>
          </div>
          <div class="expenses-column" id="expensesColumn">
              <h2 class="column-title column-title-expenses">EXPENSES</h2>
              <div class="expenses-column-input" id="expensesColumnInput"></div>
          </div>
        </div>
      </section>

  </div>
</body>
</html>
