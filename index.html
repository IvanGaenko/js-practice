<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Budget Tracker</title>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <span class="header-sum-title">Aviable Budget in December 2018:</span>
      <h1 class="header-sum-money">+480.00</h1>
      <div class="header-income">
        <span class="header-title">INCOME</span>
        <span class="header-sum">+500.00</span>
      </div>
      <div class="header-expenses">
        <div class="header-expenses-content">
          <span class="header-title">EXPENSES</span>
          <span class="header-sum">-20.00</span>
        </div>
        <span class="header-percent">5%</span>
      </div>
    </div>
  </header>
  <div class="main">

      <section class="input-value">
        <div class="input-value-container">
          <select name="" id="js-plus-minus" class="plus-minus">
            <option value="0">+</option>
            <option value="1">-</option>
          </select>
          <input type="text" class="add-description" placeholder="Add description">
          <input type="text" class="value" placeholder="Value">
          <button type="submit" class="submit-button">Add</button>
        </div>
      </section>

      <section class="income-expenses-column">
        <div class="column-container">
          <div class="income-column">
              <h2 class="column-title column-title-income">INCOME</h2>
              <div class="income-column-input"></div>
          </div>
          <div class="expenses-column">
              <h2 class="column-title column-title-expenses">EXPENSES</h2>
              <div class="expenses-column-input"></div>
          </div>
        </div>
      </section>

  </div>
</body>
</html>
